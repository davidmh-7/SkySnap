<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Snap | Menu</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="css/tooltip.css">
    <!--Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <!-- Chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body onload="cambiarCiudad('irun')">
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>

    <div class="barra-lateral">
        <div>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="cloud-outline" style="text-shadow: 0 0 3px rgb(3, 3, 3);"></ion-icon>
                <span>Sky Snap</span>
            </div>
        </div>
        <div class="linea"></div>
        <nav class="navegacion">
            <ul>
                <li>
                    <a id="inbox" href="#"  onclick="cambiarCiudad('irun')">
                        <ion-icon name="map"></ion-icon>
                        <span>Panel</span>
                    </a>
                </li>
                <li>
                    <ul id="favoritos"></ul>
                </li>
                <li>
                    <a id="ContendorRemove">
                        <ion-icon name="trash-outline"></ion-icon>
                        <span id="eliminarCiudades" onclick="eliminarCiudades()">Remove</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div>
            <div class="linea"></div>

            <div class="modo-oscuro" onclick="logout()">
                <div class="info">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span>Sign-out</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circulo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="usuario">
                <img src="/img/Nublado.png" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre" id="nombreUser"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="CuadradoGrande">
            <!-- Cuadrado 1 -->
            <div class="cuadrado1">
                <img src="" alt="Cargando..." id="ImgCudrado1">
                <h5 id="Temperatura">Cargando...</h5>
                <h5 id="AccionTiempo">Cargando...</h5>
                <h6>
                    <div class="lineaTiempo"></div>
                </h6>
                <h5 id="LugarTiempo"><ion-icon name="pin-outline"></ion-icon>Cargando...</h5>
                <h5><ion-icon name="calendar-outline" id="iconofecha"></ion-icon><span id="FechaTiempo"></span></h5>
            </div>
            <!-- Cuadrado 2 -->
            <div class="cuadrado2">
                <div class="Graficas">
                    <div class="cuadradografica">
                        <canvas id="grafica1" width="20%" height="17%"></canvas>
                    </div>
                    <div class="cuadradografica">
                        <canvas id="grafica2" width="20%" height="17%"></canvas>
                    </div>
                    <div class="cuadradografica">
                        <canvas id="grafica3" width="20%" height="17%"></canvas>
                    </div>
                </div>
                <div class="otroSensores">
                    <div id="sensorDatosFake">
                        <div class="temperaturaTiemporeal"><ion-icon name="thermometer-outline"></ion-icon> Temperatura
                            en Directo:</div>
                        <div id="TemperaturaFake">Cargando...</div>
                    </div>
                    <div id="sensor2">
                        <h2>Elije un día para ver los gráficos</h2>
                    </div>
                </div>
            </div>
            <!-- Cuadrado 3 -->
            <div class="cuadrado3">
                <div class="PrediccionTiempo">
                    <h5><ion-icon name="calendar-outline" id="FechaPrediccion"></ion-icon>Tiempo a 4 Dias</h5>
                    <h6>
                        <div class="lineaTiempo"></div>
                    </h6>
                    <div class="cuadradoPreccion7dias">
                        <img src="" alt="" id="prediccionHoyImg">
                        <div id="temperaturaManana1">Hoy</div>
                        <div id="temperatura1prediccion"></div>
                    </div>
                    <div class="cuadradoPreccion7dias">
                        <img src="img/nube.png" alt="" id="prediccion1Img">
                        <div id="temperaturaManana2"></div>
                        <div id="temperatura2prediccion"></div>
                    </div>
                    <div class="cuadradoPreccion7dias">
                        <img src="img/nube.png" alt="" id="prediccion2Img">
                        <div id="temperaturaManana3"></div>
                        <div id="temperatura3prediccion"></div>
                    </div>
                    <div class="cuadradoPreccion7dias">
                        <img src="img/nube.png" alt="" id="prediccion3Img">
                        <div id="temperaturaManana4"></div>
                        <div id="temperatura4prediccion"></div>
                    </div>
                </div>
                <!-- Cuadrado 4 -->
            </div>
            <div class="cuadrado4">
                <div class="dragDrop">
                    <div class="textoDrag">
                        <h5 class="ArrastrarGuardar">ARRASTRA PARA GUARDAR</h5>
                        <div class="iconosArrastrar" id="destinoInicio">
                            <img src="/img/LluviaFuerte.png" alt="" id="porcentajePrecipitacion">
                            <p id="porcentajeLluviaP"></p>
                            <img src="/img/Bruma.png" alt="" id="porcentajeSensacionTermica">
                            <p id="porcentajeBrumaP"></p>
                            <img src="/img/Brisa.png" alt="" id="porcentajeViento">
                            <p id="porcentajeBrisaP"></p>
                        </div>
                    </div>
                    <div class="textoDragArrastrado" id="destino">

                    </div>
                </div>
                <div id="mapid"></div>
            </div>
        </div>
    </main>

    <!-- Mis js -->
    <script src="/js/Mapa.js"></script>
    <script src="/js/FuncionesVarias.js"></script>
    <script src="/js/Graficas.js"></script>
    <script src="/js/Login.js"></script>
    <script src="/js/DragAndDrop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        window.addEventListener('load', e => {
            if (sessionStorage.getItem('token') == null) window.location = 'index.html'
        })
    </script>

    <!-- Librerias iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
